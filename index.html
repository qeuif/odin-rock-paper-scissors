<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <div class="title">Rock Paper Scissors</div>
        <div class="against">against</div>
        <div class="yourComputer">Your Computer</div>
        <div class="bestOf">Best of 5 Rounds</div>
    </div>

    <div class="roundNumber"></div>

    <div id="choices">
        <button id="rock"><img src="./images/rock.png" alt="rock" height="100" width="100"></button>
        <button id="paper"><img src="./images/paper.png" alt="paper" height="100" width="100"></button>
        <button id="scissors"><img src="./images/scissors.png" alt="scissors" height="100" width="100"></button>
    </div>

    <div class="vs">vs</div>

    <div class="computerChoice">Computer Choice</div>
    <div class="questionMark"><img src="./images/question.png" alt="Computer Choice" height="100" width="100"></div>

    <div class="result"></div>

    <div id="scores">
        <div class="yourScoreBoard scoreboard">
            <div>Your Score</div>
            <div class="humanScore">0</div>
        </div>
        <div class="computerScoreBoard scoreboard">
            <div>Computer Score</div>
            <div class="computerScore">0</div>
        </div>
    </div>

    <div class="finalScore"></div>

    <div class="footer">
        <div>Credits:</div>
        <div><a target="_blank" href="https://www.flaticon.com/free-icons/fist" title="fist icons">Rock icon created by andinur - Flaticon</a></div>
        <div><a target="_blank" href="https://www.flaticon.com/free-icons/rock-paper-scissors" title="rock paper scissors icons">Paper icon created by iconading - Flaticon</a></div>
        <div><a target="_blank" href="https://www.flaticon.com/free-icons/rock-paper-scissors" title="rock paper scissors icons">Scissors icon created by Cap Cool - Flaticon</a></div>
        <div><a target="_blank" href="https://www.flaticon.com/free-icons/question" title="question icons">Question Mark icon created by Muhammad Ali - Flaticon</a></div>
    </div>
</body>
</html>
