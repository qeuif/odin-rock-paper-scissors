<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <div class="title">Rock Paper Scissors</div>
        <div class="against">against</div>
        <div class="yourComputer">Your Computer</div>
        <div class="bestOf">Best of 5 Rounds</div>
    </div>

    <div class="roundNumber"></div>

    <div id="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div class="vs">vs</div>

    <div class="computerChoice">Computer Choice</div>

    <div class="result"></div>

    <div id="scores">
        <div class="yourScoreBoard scoreboard">
            <div>Your Score</div>
            <div class="humanScore">0</div>
        </div>
        <div class="computerScoreBoard scoreboard">
            <div>Computer Score</div>
            <div class="computerScore">0</div>
        </div>
    </div>

    <div class="finalScore"></div>
</body>
</html>
